  <body> 
      <h3> Ctrl + Shift + i 
          <br/>Open in Console
      </h3>                         
    <script>
        var num= prompt("enter number to print left pascal's pattern");
        var star= "";
        for(var i=1; i<=num; i++){
            for(var j=0; j<i; j++){
                star += " *"
            }
            star+= "\n";
        }
        for(var i=1; i<=num-1; i++){
            for(var j=0; j<num-i; j++){
                star += " *"
            }
            star+= "\n";
        }

        console.log(star);

    </script>
  </body>
